<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nobia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-color:black;
        }
    </style>
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('Ya sabía que dirías que si (ve lo que dice el no)');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body align="center"> 
    <h3 align="center">Unos besos o q?</h3> 
    <p align="center"><img src="https://github.com/Isaac-Tabis/Isaac-Tabis/blob/main/pa%20mi%20nin%CC%83a.png?raw=true" width="200"></p>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si"/>
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />
</body>
</html>
